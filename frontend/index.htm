<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Transcription</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Left Panel: Previous Chats -->
    <div class="left-panel">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <!-- Previous Chats List -->
        <div class="recent-chats" id="previousChatsList">
            <!-- Dynamic chat list will be injected here -->
        </div>

        <!-- File Upload for Transcription -->
        <div class="upload-section">
            <label for="transcriptionFile" class="upload-label">Upload Transcription (.txt)</label>
            <input type="file" id="transcriptionFile" accept=".txt" onchange="uploadTranscription()">
        </div>
    </div>

    <!-- Right Panel: Chat Window -->
    <div class="chat-window">
        <!-- Chat Header -->
        <div class="chat-header">
            <img src="https://via.placeholder.com/50" alt="Profile">
            <div class="header-info">
                <h4>Meeting Assistant</h4>
                <p>Chat with your meeting assistant</p>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </div>

        <!-- Chat Body -->
        <div class="chat-body" id="chatBody">
            <!-- Messages will go here dynamically -->
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" placeholder="Type a message..." id="messageInput">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Link to External JavaScript -->
    <script src="app.js"></script>
</body>
</html>
